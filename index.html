<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>5D Hot Potato</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>5D Hot Potato</h1>
    <audio
      id="audioPlayer"
      src="assets/5dHotPotato.mp3"
    ></audio>
    <img
      id="placeholder"
      src="assets/5dPLACE.png"
      alt="Placeholder image"
      width="300"
    />
    <img
      id="playingGif"
      src="assets/5dPLAY.gif"
      alt="Playing animation"
      width="300"
    />
    <img
      id="pausedGif"
      src="assets/5dPAUSE.gif"
      alt="Paused animation"
      width="300"
    />
    <button id="controlButton">Start</button>
    <script src="script.js" defer></script>
  </body>
</html>
